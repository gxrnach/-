<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ð¤Ð¾Ñ€ÑƒÐ¼</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      padding: 1rem;
    }
    .light {
      background-color: #fff;
      color: #000;
    }
    input, button {
      padding: 0.5rem;

    .topic {

    }
  </style>
</head>
<body>
  <h1>Ð¤Ð¾Ñ€ÑƒÐ¼</h1>
  <button onclick="toggleTheme()">ðŸŒ— ÐŸÐµÑ€ÐµÐºÐ»ÑŽÑ‡Ð¸Ñ‚ÑŒ Ñ‚ÐµÐ¼Ñƒ</button>
  <br><br>

  <div>
    <input id="topicInput" placeholder="Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ñ‚ÐµÐ¼Ñƒ">
    <button onclick="addTopic()">Ð¡Ð¾Ð·Ð´Ð°Ñ‚ÑŒ Ñ‚ÐµÐ¼Ñƒ</button>
  </div>

  <div id="topics"></div>

  <script>
    let darkMode = true;
    const topics = JSON.parse(localStorage.getItem("topics") || "[]");
    const topicsDiv = document.getElementById("topics");

    function renderTopics() {
      topicsDiv.innerHTML = "";
      topics.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "topic";
        div.innerHTML = `
          <span>${t}</span>
          <button onclick="deleteTopic(${i})">Ð£Ð´Ð°Ð»Ð¸Ñ‚ÑŒ</button>
        `;
        topicsDiv.appendChild(div);
      });
    }

    function addTopic() {
      const input = document.getElementById("topicInput");
      if (input.value.trim()) {
        topics.unshift(input.value.trim());
        localStorage.setItem("topics", JSON.stringify(topics));
        input.value = "";
        renderTopics();
      }
    }

    function deleteTopic(index) {
      topics.splice(index, 1);
      localStorage.setItem("topics", JSON.stringify(topics));
      renderTopics();
    }

    function toggleTheme() {
      darkMode = !darkMode;
      document.body.className = darkMode ? "" : "light";
    }

    renderTopics();
  </script>
</body>
